<body>
    <script>
        // arguments
        // arguments是一个类似于数组的对象， 对应于传递给函数的参数， 他有length属性， arguments[i] 来访问对象中的元素， 但是它不能用数组的一些方法。 例如push、 pop、 slice等。
        // arguments虽然不是一个数组， 但是它可以转成一个真正的数组。
        // 函数的上下文对象this
        // 封装实参的对象arguments
        function fn(){
            console.log(arguments);
        }
        fn(1,2)
        
    </script>
