<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <canvas id="c" width="400" height="400" style="border: 1px solid #ccc;"></canvas>
</body>
<script>
    var cva = document.getElementById('c')
    var cxt = cva.getContext('2d')



    cxt.moveTo(50, 100)
    cxt.lineTo(150, 0)
    cxt.lineTo(250, 100)
    cxt.lineTo(150, 200)
    cxt.closePath()
    // cxt.stroke()

    cxt.moveTo(70, 100)
    cxt.lineTo(150, 180)
   
    cxt.lineTo(230, 100)
    cxt.lineTo(150, 20)
    cxt.closePath()
    // cxt.stroke()
    cxt.fill()

  

</script>

</html>
